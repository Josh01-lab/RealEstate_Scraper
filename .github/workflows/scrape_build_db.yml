name: Scrape and Build DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # daily at 18:00 UTC (change as you like)

permissions:
  contents: write   # we commit the new DB back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (full)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Scrape (discover + details)
        run: |
          mkdir -p scraper_output
          python -m src.main --phase all --portals lamudi_cebu

      - name: Build SQLite
        run: |
          mkdir -p data/db
          # pick the latest run_* folder automatically
          LAST_RUN=$(ls -1d scraper_output/run_* | sort | tail -n 1)
          INFILE="$LAST_RUN/staged/lamudi_cebu_listings.jsonl"
          echo "Using JSONL: $INFILE"
          python -m src.etl.load_to_sqlite --input "$INFILE" --db data/db/central.db --table listings

      - name: Commit updated DB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/db/central.db
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: refresh central.db [skip ci]"
            git push
          fi
